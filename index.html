<!DOCTYPE html>

        <title>App Landing Page</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

    <body>
        
        <!-- Home -->
        <section id="templatemo_home">
            <div class="container">
                <div class="templatemo_home_inner_wapper">
                    <h1 class="text-center">TechPioneers Lab</h1>
